<div class="carousel hide-this-element">
  <carousel width=300 cellsToShow=1>
    <div class="carousel-cell" *ngFor="let image of this.dataService.getCurrentImageArray()">
      <img src="{{ image.src }}">
    </div>
  </carousel>
</div>

          </div>
          <vcl-gallery-thumbnails class="gallery-thumbs column"></vcl-gallery-thumbnails>
        </div>
        <div class="flex">
          <vcl-gallery-body></vcl-gallery-body>
          <div class="row">
            <div class="flex align-left"></div>
            <div class="flex align-right">
              <button vcl-button  (click)="inlineLayer.open({data: { title: '' }, closeOnBackdropClick: true})">
                <vcl-icogram>
                  <vcl-icon icon="fas:search-plus"></vcl-icon>
                </vcl-icogram>
              </button>
            </div>
          </div>
        </div>
      </div>
    </vcl-gallery>
  </ng-container>

  <ng-template vclLayer #inlineLayer="vclLayer">
    <vcl-panel-dialog [showCloseButton]="true" (close)="inlineLayer.close()">
      <vcl-panel-title></vcl-panel-title>
      <app-product-zoom class="layout-width row center" [imageArray]="this.dataService.getCurrentImageArray()" [(zoom)]="zoomImage" [imageIndex]="imageIndex"></app-product-zoom>
    </vcl-panel-dialog>
  </ng-template>
</div>
